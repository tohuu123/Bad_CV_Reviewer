<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .columns {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .column {
            flex: 1;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .image-column img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .text-column {
            white-space: pre-wrap;
            overflow-y: auto;
            max-height: 500px;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 40px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-link {
            display: block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">        
        <div class="columns">
            <div class="column image-column">
                <h2>Image</h2>
                <img src="{{ url_for('static', filename='uploads/' + image_filename) }}" alt="Uploaded CV">
            </div>
            <div class="column text-column">
                <h2>Text</h2>
                <div>{{ text_content }}</div>
            </div>
        </div>
        
        <div class="buttons">
            <form action="/review-action" method="post" style="display: inline;">
                <button type="submit">Review</button>
            </form>
            <form action="/fix-action" method="post" style="display: inline;">
                <button type="submit">Fix</button>
            </form>
        </div>
    </div>
</body>
</html>
