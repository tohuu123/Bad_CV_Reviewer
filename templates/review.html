<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .columns {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .column {
            flex: 1;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .image-column img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .text-column {
            white-space: pre-wrap;
            overflow-y: auto;
            max-height: 500px;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 40px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-link {
            display: block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">        
        <div class="columns">
            <div class="column image-column">
                <h2>CV Preview</h2>
                <img src="{{ url_for('static', filename='uploads/' + image_filename) }}" alt="Uploaded CV">
            </div>
            <div class="column dashboard-column" id="dashboard">
                <h2>CV Review Dashboard</h2>
                <div id="dashboard-content"></div>
            </div>
        </div>
        <div class="buttons">
            <form id="reviewForm" action="/review-action" method="post" style="display: inline;">
                <button type="submit">Review</button>
            </form>
        </div>
    </div>

    <script>
    // Consolidated renderDashboard function that displays all schema fields
    document.addEventListener('DOMContentLoaded', function() {
        let textContent = `{{ text_content|safe }}`;
        let dashboard = document.getElementById('dashboard-content');
        try {
            let data = JSON.parse(textContent);
            renderDashboard(data);
        } catch (e) {
            // If not JSON, show skeletons (loading)
            dashboard.innerHTML = `
                <div class='skeleton skeleton-title'></div>
                <div class='skeleton skeleton-radial'></div>
                <div class='skeleton skeleton-slider'></div>
                <div class='skeleton skeleton-feedback'></div>
                <div class='skeleton skeleton-list'></div>
            `;
        }
    });

    function renderDashboard(data) {
        // Helper for radial progress
        function radialProgress(label, value) {
            return `
            <div class="radial-progress-container">
                <div class="radial-progress" data-value="${value}">
                    <svg viewBox="0 0 36 36">
                        <path class="bg" d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831"/>
                        <path class="progress" stroke-dasharray="${value}, 100" d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831"/>
                    </svg>
                    <div class="radial-label">${label}</div>
                    <div class="radial-value">${value}</div>
                </div>
            </div>
            `;
        }
        
        // Helper for slider
        function slider(label, value) {
            return `
            <div class="slider-container">
                <label>${label}</label>
                <input type="range" min="0" max="100" value="${value}" disabled>
                <span>${value}</span>
            </div>
            `;
        }
        
        // Helper for feedback lists
        function feedbackList(title, items) {
            if (!items || items.length === 0) return '';
            return `<div class="feedback-list"><strong>${title}</strong><ul>` +
                items.map(i => `<li>${i}</li>`).join('') + '</ul></div>';
        }
        
        let html = '';
        
        // Section 1: Tính đầy đủ (Completeness)
        html += `<div class="section-block">
            <h3>Tính đầy đủ (Completeness)</h3>
            ${radialProgress('Thông tin cá nhân', data.phanTinhDayDu.thongTinCaNhan)}
            ${data.phanTinhDayDu.nhanXet ? `<div class="section-comment"><strong>Nhận xét:</strong> ${data.phanTinhDayDu.nhanXet}</div>` : ''}
            ${slider('Mục tiêu/Vị trí', data.phanTinhDayDu.mucTieuViTri)}
            ${slider('Kinh nghiệm/Dự án', data.phanTinhDayDu.kinhNghiemDuAn)}
            ${slider('Kiến thức/Kỹ năng', data.phanTinhDayDu.kienThucKyNang)}
            ${slider('Học vấn/Chứng chỉ', data.phanTinhDayDu.hocVanChungChi)}
        </div>`;
        
        // Section 2: Trình bày (Presentation)
        html += `<div class="section-block">
            <h3>Trình bày (Presentation)</h3>
            ${radialProgress('Tính gọn gàng', data.phanTrinhBay.gonGang)}
            ${radialProgress('Tính chuyên nghiệp', data.phanTrinhBay.chuyenNghiep)}
            ${data.phanTrinhBay.nhanXet ? `<div class="section-comment"><strong>Nhận xét:</strong> ${data.phanTrinhBay.nhanXet}</div>` : ''}
        </div>`;
        
        // Section 3: Nội dung (Content) - COMPLETE with all sub-fields
        html += `<div class="section-block">
            <h3>Nội dung (Content)</h3>
            ${radialProgress('Nội dung', Math.round((data.phanNoiDung.diemThongTinCaNhan + data.phanNoiDung.diemKinhNghiemLamViec + data.phanNoiDung.diemKyNangVaKienThuc + data.phanNoiDung.diemHocVan) / 4))}
            <div class="subsection">
                <strong>Thông tin cá nhân:</strong>
                ${data.phanNoiDung.thongTinCaNhan ? `<div class="section-comment">${data.phanNoiDung.thongTinCaNhan}</div>` : ''}
                ${slider('Điểm thông tin cá nhân', data.phanNoiDung.diemThongTinCaNhan)}
            </div>
            <div class="subsection">
                <strong>Kinh nghiệm làm việc:</strong>
                ${data.phanNoiDung.kinhNghiemLamViec ? `<div class="section-comment">${data.phanNoiDung.kinhNghiemLamViec}</div>` : ''}
                ${slider('Điểm kinh nghiệm làm việc', data.phanNoiDung.diemKinhNghiemLamViec)}
            </div>
            <div class="subsection">
                <strong>Kỹ năng & kiến thức:</strong>
                ${data.phanNoiDung.kyNangVaKienThuc ? `<div class="section-comment">${data.phanNoiDung.kyNangVaKienThuc}</div>` : ''}
                ${slider('Điểm kỹ năng & kiến thức', data.phanNoiDung.diemKyNangVaKienThuc)}
            </div>
            <div class="subsection">
                <strong>Học vấn & chứng chỉ:</strong>
                ${data.phanNoiDung.hocVan ? `<div class="section-comment">${data.phanNoiDung.hocVan}</div>` : ''}
                ${slider('Điểm học vấn', data.phanNoiDung.diemHocVan)}
            </div>
        </div>`;
        
        // Section 4: Overall comment
        html += `<div class="feedback-section">
            <h3>Nhận xét tổng quan</h3>
            <p>${data.nhanXetTongQuat || ''}</p>
        </div>`;
        
        // Section 5: Action items and feedback
        html += feedbackList('Gợi ý cải thiện (ưu tiên)', data.goiYHanhDong.uuTienCapNhat);
        html += feedbackList('Gợi ý khác', data.goiYHanhDong.goiYKhac);
        html += feedbackList('Ví dụ cụ thể từ CV', data.goiYHanhDong.viDu);
        
        // Section 6: Strengths and weaknesses
        html += feedbackList('Điểm mạnh', data.diemManh);
        html += feedbackList('Điểm yếu', data.diemYeu);
        
        document.getElementById('dashboard-content').innerHTML = html;
        animateRadials();
    }
    
    // Animate radial progress
    function animateRadials() {
        document.querySelectorAll('.radial-progress').forEach(function(el) {
            let value = el.getAttribute('data-value');
            let progress = el.querySelector('.progress');
            let current = 0;
            let interval = setInterval(function() {
                current += 2;
                if (current > value) current = value;
                progress.setAttribute('stroke-dasharray', `${current}, 100`);
                if (current >= value) clearInterval(interval);
            }, 10);
        });
    }
    </script>
    <style>
    .dashboard-column {
        background: #f9f9fc;
        min-width: 400px;
        max-width: 500px;
        border-left: 2px solid #eee;
        box-shadow: 0 0 10px rgba(0,0,0,0.04);
        position: relative;
    }
    .radial-progress-container {
        display: inline-block;
        margin: 20px 10px 10px 0;
        vertical-align: top;
    }
    .radial-progress {
        width: 120px;
        height: 120px;
        position: relative;
        display: inline-block;
    }
    .radial-progress svg {
        width: 100%;
        height: 100%;
        transform: rotate(-90deg);
    }
    .radial-progress .bg {
        fill: none;
        stroke: #eee;
        stroke-width: 3.8;
    }
    .radial-progress .progress {
        fill: none;
        stroke: #007bff;
        stroke-width: 3.8;
        stroke-linecap: round;
        transition: stroke-dasharray 0.5s ease;
    }
    .radial-label {
        position: absolute;
        left: 0; right: 0;
        top: 60px;
        text-align: center;
        font-size: 16px;
        color: #333;
    }
    .radial-value {
        position: absolute;
        left: 0; right: 0;
        top: 40px;
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        color: #007bff;
    }
    .slider-container {
        margin: 10px 0;
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .slider-container label {
        min-width: 140px;
        font-weight: 500;
    }
    .slider-container input[type=range] {
        flex: 1;
        accent-color: #007bff;
        height: 4px;
    }
    .slider-container span {
        min-width: 40px;
        font-size: 16px;
        color: #007bff;
        font-weight: bold;
    }
    .feedback-section {
        margin: 20px 0 10px 0;
        background: #fff;
        border-radius: 6px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.03);
        padding: 16px;
    }
    .feedback-list {
        margin: 10px 0;
        background: #f6f8fa;
        border-radius: 6px;
        padding: 10px 16px;
        box-shadow: 0 1px 4px rgba(0,0,0,0.02);
    }
    .feedback-list ul {
        margin: 0;
        padding-left: 20px;
    }
    .feedback-list li {
        margin-bottom: 4px;
        font-size: 15px;
    }
    .section-block {
        margin-bottom: 20px;
        padding: 16px;
        background: #fff;
        border-radius: 6px;
        box-shadow: 0 1px 4px rgba(0,0,0,0.02);
    }
    .section-block h3 {
        margin-top: 0;
        margin-bottom: 16px;
        color: #333;
        border-bottom: 2px solid #007bff;
        padding-bottom: 8px;
    }
    .subsection {
        margin: 12px 0;
        padding: 8px;
        background: #f9f9fc;
        border-left: 3px solid #007bff;
        border-radius: 4px;
    }
    .subsection strong {
        display: block;
        margin-bottom: 8px;
        color: #333;
    }
    .section-comment {
        background: #f6f8fa;
        padding: 10px;
        border-radius: 4px;
        margin: 8px 0;
        font-size: 14px;
        line-height: 1.5;
        color: #555;
    }
    /* Skeleton loader styles */
    .skeleton {
        background: linear-gradient(90deg, #eee 25%, #f5f5f5 50%, #eee 75%);
        background-size: 200% 100%;
        animation: skeleton-loading 1.2s infinite linear;
        border-radius: 6px;
        margin-bottom: 16px;
    }
    .skeleton-title { height: 32px; width: 60%; }
    .skeleton-radial { height: 120px; width: 120px; }
    .skeleton-slider { height: 24px; width: 80%; }
    .skeleton-feedback { height: 60px; width: 90%; }
    .skeleton-list { height: 40px; width: 70%; }
    @keyframes skeleton-loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
    }
    </style>
</body>
</html>
